[loggers]
keys=root,strawberry

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=myFormatter

[logger_root]
level=INFO
handlers=fileHandler, consoleHandler

[logger_strawberry]
level=DEBUG
handlers=fileHandler, consoleHandler
qualname=strawberry
propagate=0

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=myFormatter
args=('app.log', 'a')

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=myFormatter
args=(sys.stdout,)

[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=